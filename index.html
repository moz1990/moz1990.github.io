<!DOCTYPE html>
<html>
<head>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function generateEnrollmentLink() {
    var enrollmentToken = getParameterByName("et");
    var text = "Enroll my device";
    var result = text.link("https://enterprise.google.com/android/enroll?et=" + enrollmentToken);
    document.getElementById("enrollMyDevice").innerHTML = result;

    var redirectUri = "https://moz1990.github.io?et=" + enrollmentToken;
    var redirectLink = document.getElementById('redirectLink');
    redirectLink.setAttribute('href', redirectUri);
}

function launchEnrollmentLink() {
    var enrollmentToken = new URL(window.location.href).searchParams.get('et');
    if (enrollmentToken != null) {
        enrollmentLink = 'https://enterprise.google.com/android/enroll?et=' + enrollmentToken;
    } else {
        enrollmentLink = 'https://enterprise.google.com/android/enroll?invalid';
    }
    window.open(enrollmentLink, '_self');
}

async function launchEnrollmentLinkWithDelay() {
    var delay = new URL(window.location.href).searchParams.get('delay');
    if (delay != null) {
        await sleep(delay);
    }
    var enrollmentToken = new URL(window.location.href).searchParams.get('et');
    if (enrollmentToken != null) {
        enrollmentLink = 'https://enterprise.google.com/android/enroll?et=' + enrollmentToken;
    } else {
        enrollmentLink = 'https://enterprise.google.com/android/enroll?invalid';
    }
    window.open(enrollmentLink, '_self');
}

async function launchCloudDpcGithubWithDelay() {
    var delay = new URL(window.location.href).searchParams.get('delay');
    if (delay != null) {
        await sleep(delay);
    }
    var enrollmentToken = new URL(window.location.href).searchParams.get('et');
    if (enrollmentToken != null) {
        enrollmentLink = 'https://clouddpc.github.io/?et=' + enrollmentToken;
    } else {
        enrollmentLink = 'https://clouddpc.github.io/invalid';
    }
    window.open(enrollmentLink, '_self');
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
</head>
<body onload="generateEnrollmentLink()">
<h1>
<p id="enrollMyDevice"></p>
<p><a href="https://enterprise.google.com/android/enroll/invalid">Invalid token</a></p>
<p><button onclick="launchEnrollmentLink()">launchEnrollmentLink</button></p>
<p><button onclick="launchEnrollmentLinkWithDelay()">launchEnrollmentLinkWithDelay</button></p>
<p><button onclick="launchCloudDpcGithubWithDelay()">launchCloudDpcGithubWithDelay</button></p>
<a id="redirectLink">Please click here to continue...</a>
</h1>
</body>
</html>
