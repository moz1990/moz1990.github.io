<!DOCTYPE html>
<html>
<head>
<script>

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}

function writeCookies() {
    setCookie(document.getElementById("cname"), document.getElementById("cvalue").value, 30);
}


function readCookies() {
    document.getElementById("cvalue_r").value = getCookie(document.getElementById("cname_r"));
}

</script>
</head>
<body>
<p><a href="https://enterprise.google.com/android/enroll?et=QVMBRZQPIZDOFPMBFVEO">Enroll my device</a></p>
<p><a href="https://enterprise.google.com/android/enroll/invalid">Invalid token</a></p>
<p>cname: <input type="text" id="cname" value=""></p>
<p>cvalue: <input type="text" id="cvalue" value=""></p>
<p><button onclick="writeCookies()">Write cookie</button></p>
<p>cname: <input type="text" id="cname_r" value=""></p>
<p>cvalue: <input type="text" id="cvalue_r" value="" readonly=""></p>
<p><button onclick="readCookies()">Read Cookies</button></p>
</body>
</html>
