<!DOCTYPE html>
<html>
<head>
<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function generateEnrollmentLink() {
    var enrollmentToken = getParameterByName("et");
    var text = "Enroll my device";
    var result = text.link("https://enterprise.google.com/android/enroll?et=" + enrollmentToken);
    document.getElementById("enrollMyDevice").innerHTML = result;
}

function launchEnrollmentLinkOpen() {
    var enrollmentToken = getParameterByName("et");
    window.open("https://enterprise.google.com/android/enroll?et=" + enrollmentToken, '_self');
}

function launchEnrollmentLinkLocationAssign() {
    var enrollmentToken = getParameterByName("et");
    window.location.assign("https://enterprise.google.com/android/enroll?et=" + enrollmentToken, '_self');
}

function launchInvalidLinkOpen() {
    window.open("https://enterprise.google.com/android/enroll?invalid");
}

function launchInvalidLinkLocationAssign() {
    window.location.assign("https://enterprise.google.com/android/enroll?invalid");
}

</script>
</head>
<body onload="generateEnrollmentLink()">
<h1>
<p id="enrollMyDevice"></p>
<p><a href="https://enterprise.google.com/android/enroll/invalid">Invalid token</a></p>
<p><button onclick="launchEnrollmentLinkOpen()">Enroll my device (window.open)</button></p>
<p><button onclick="launchEnrollmentLinkLocationAssign()">Enroll my device (window.location.assign)</button></p> 
<p><button onclick="launchInvalidLinkOpen()">Invalid (window.open)</button></p>
<p><button onclick="launchInvalidLinkLocationAssign()">Invalid (window.location.assign)</button></p> 
</h1>
</body>
</html>
